<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body>
    
</body>
<script>
    let dinheiro =  Number(prompt('Qual a quantidade de dinheiro disponível?'))
    do {
        let option = Number(prompt(`Você tem ${dinheiro} disponível\nEscolha uma opção:\n1 - Depositar\n2 - Retirar\n3 - Encerrar`))
        choice = option
        switch (option) {
            case 1:
                let depositado = Number(prompt('Quanto quer depositar?'))
                dinheiro += depositado
                break
            case 2: 
                let retirado = Number(prompt('Quanto quer retirar?'))
                dinheiro -= retirado
                break
        }
    } while (choice != 3)
</script>
</html>
