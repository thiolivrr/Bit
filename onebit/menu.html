<script>
    do {
        let menu =  Number(prompt('O que deseja no churras de cria?\n1 - Alcatra\n2 - Linguiça\n3 - Colchão Mole\n4 - Baby Steak\n5 - To de Buchin Chei'))
        num = menu
        if (num === 5) {
            alert('Ninguém tanka tudo')
            break
        }
        alert(`Você escolher se deliciar com a opção ${menu}`)
    } while (num != 5)
</script>
