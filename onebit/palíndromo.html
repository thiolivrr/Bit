<body>

</body>
<script>
    let word = prompt('Digite uma palavra meu nobre, te direi se és um palíndromo ou não.')
    let pal = ""
    for (let i = word.length - 1; i >= 0; i--) {
        pal += (word[i])
    }
    if (word === pal){
        alert('Chefia, é Palíndromo')
    } else {
        alert(`Meu rei/rainha, não é palíndromo.\n${word} é diferente de ${pal}`)
    }
</script>
