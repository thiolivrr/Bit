<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Massas no sistema solar</h2>
    <table>
        <thead>
            <tr>
                <td>Componente</td>
                <td>Massa</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sol</td>
                <td>99,85%</td>
            </tr>
            <tr>
                <td>Júpiter</td>
                <td>0,10%</td>
            </tr>
            <tr>
                <td>Demais Planetas</td>
                <td>0,04%</td>
            </tr>
            <tr>
                <td>Cometas</td>
                <td>0,01% (?)</td>
            </tr>
            <tr>
                <td>Satélites e anéis</td>
                <td>0,000 05%</td>
            </tr>
            <tr>
                <td>Asteroides</td>
                <td>0,000 000 2%</td>
            </tr>
            <tr>
                <td>Meteoritos e poeira</td>
                <td>0.000 000 1% (?)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
