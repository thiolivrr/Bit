<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
</body>
<script>
    let name = prompt('How are you called friend?')
    let turist = confirm('Have you ever visited a city?')
    let visited = "" 
    while (turist == true) {
        let city = prompt('Which city did you visit?')
        let wanderer = confirm('Have you ever visited any other city?')
        visited += city + ","
        if (wanderer == false) {
            break
        }
    }
    alert(`${name} has visited ${visited}`)
</script>
</html>
