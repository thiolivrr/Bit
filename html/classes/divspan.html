<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        body {
            font-family: 'century gothic';
        }
        span {
            background-image: linear-gradient(44deg, purple, magenta, lightpink);
        }

        img {
            height: 300px;
        }

        div {
            background-image: linear-gradient(44deg, purple, magenta, lightpink);
        }
    </style>
</head>
<body>
    <h1>Galáxias</h1>
    <img src="galaxy.webp" alt="galaxy">
    <p>Galáxias <span>Galáxia</span> Andrômeda</p>
    <p>Galáxias Olho Negro</p>
    <div>
        <p>Galáxias do Cata-Vento</p>
    </div>
</body>
</html>
