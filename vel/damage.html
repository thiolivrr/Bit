<script>
    let warrior = prompt('What is the warrior name?')

    let knight = prompt('How do you call the knight?')
    let life = Number(prompt('How much damage can he take and still persist?'))
    let defense = Number(prompt('How much is he supposed to block?'))
    let shield = confirm('Does he have a weapon to block incoming attacks?')
    let withshield = attack - defense / 2
    let done = attack - defense
    alert(
        `Let this duel begin!`
    )
    if (attack > defense && shield === false) {
        alert(
            `${done} damage has been dealt`
        )
    } else if (attack > defense && shield === true) {
        alert(
            `${withshield} damage has been dealt`
        )
    } else if (attack <= defense) {
        alert(
            `It's not possible to deal damage, knight is too tough`
        )
    }
